<html>
<head>
	<title>Alumni Events</title>
</head>
<body> 
	<h2>Events Page<h2>
	{% for event in events %}
		<h3>{{ event.title }}</h3>
		<p>{{ event.description }}</p>
		<form action="" method="POST">
			<input type="text" value="First Name" name="firstname">
			<input type="text" value="Last Name" name="lastname">
			<input type="submit" value="RSVP">
	{% endfor %}
</body>
</html>
