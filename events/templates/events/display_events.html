<html>
<head>
	<title>Alumni Events</title>
</head>
<body> 
	<h2>Events Page<h2>
	{% for event in events %}
		<h3>{{ event.title }}</h3>
		<p>{{ event.description }}</p>
		<form action="/rsvp/" method="POST">
		{% csrf_token %}
			<input type="text" value="First Name" name="first_name">
			<input type="text" value="Last Name" name="last_name">
			
			<input type="submit" value="RSVP">
		</form>
	{% endfor %}
</body>
</html>
