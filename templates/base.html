<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our own magic sauce -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" />

    <meta charset="utf-8">
    <title>{% block title %}SCU Alumni Events{% endblock %}</title>
  </head>

  <body>
    <div id="branding" class="container-fluid sticky-top shadow">
      <div class="row align-items-center px-5">
        <div class="col-auto mr-auto py-3">
          <img id="brand_logo"src="{% static 'Logo.png' %}" alt="My image">
        </div>
        <div class="col-auto">
          <h1 class="align-middle">Engagement Recording System</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <main class="py-5 col-md-12">
        {% block content %}
        {% endblock %}
      </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
