<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <!-- Our own magic sauce -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" />

    <meta charset="utf-8">
    <title>{% block title %}SCU Alumni Events{% endblock %}</title>


    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script type="text/javascript">
    var datefield=document.createElement("input")
    datefield.setAttribute("type", "date")
    if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
        document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
    }
    </script>

    <script>
      if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
          jQuery(function($){ //on document.ready
              $('#start').datepicker({ dateFormat: 'yy-mm-dd' });
          })
      }
    </script>


  </head>

  <body>
    <div id="branding" class="container-fluid sticky-top shadow">
      <div class="row align-items-center px-5">
        <div class="col-auto mr-auto py-3">
          <img id="brand_logo"src="{% static 'Logo.png' %}" alt="My image">
        </div>
        <div class="col-auto">
          <h1 class="align-middle">Engagement Recording System</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <main class="py-5 col-md-12">
        {% block content %}
        {% endblock %}
      </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Timepicker JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  </body>
</html>
